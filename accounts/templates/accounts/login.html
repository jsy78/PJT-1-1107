{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}

<div class="container my-5 pt-1">
  <h1 class="text-center my-4 fs-3 fw-bold">로그인</h1>
  <div class="d-flex justify-content-center">
    <div class="card col-6">
      <div class="card-body py-5 px-5">
        <form action="{% url 'accounts:login' %}" method="POST" enctype="multipart/form-data" class="mx-3">
          {% csrf_token %}
          <input type="hidden" class="form-control" name="next" value="{{ request.GET.next }}">
              {% bootstrap_form form %}
              <div class="d-grid gap-2">
                <button class="btn btn-outline-secondary form-control col-6 mt-4 mb-2" type="submit">로그인</button>
                <a class="btn btn-form text-white form-control col-6" href="{% url 'accounts:signup' %}" role="button">회원가입</a>
              </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
