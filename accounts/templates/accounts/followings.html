{% extends 'base.html' %}

{% block content %}
  <div class="d-flex justify-content-center align-items-center">
    <h1 class="my-4">{{ request.user }}님이 팔로우한 회원</h1>
  </div>
  <div class="p-4">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">PK</th>
          <th scope="col">프로필</th>
          <th scope="col">아이디</th>
          <th scope="col">닉네임</th>
          <th scope="col">이름</th>
          <th scope="col">이메일</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
          <tr>
            <th scope="row" class="align-middle">{{ user.pk }}</td>
            <td class="align-middle">
              {% if user.profile %}
                <img src="{{ user.profile.url }}" class="img-thumbnail rounded" alt="{{ user.profile }}" style="width:50px;"></td>
              {% else %}
                <img src="https://source.boringavatars.com/bauhaus/50/{{ user.email }}" class="img-thumbnail rounded" alt="{{ user.email }}" style="width:50px;"></td>
              {% endif %}
            <td class="align-middle">
              <a href="{% url 'accounts:profile' user.username %}" class="text-decoration-none">{{ user.username }}</a>
            </td>
            <td class="align-middle">{{ user.nickname }}</td>
            <td class="align-middle">{{ user.full_name }}</td>
            <td class="align-middle">{{ user.email }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock content %}
