{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <div class="d-flex justify-content-center align-items-center">
    <h1 class="my-4">회원가입</h1>
  </div>
  <div class="p-4">
    <form action="{% url 'accounts:signup' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="hidden" class="form-control" name="next" value="{{ request.GET.next }}">
      <div class="row justify-content-center">
        <div class="col-sm-12 col-md-10 col-lg-6">
          {% bootstrap_form form %}
        </div>
      </div>
      <div class="row justify-content-center my-3">
        <div class="col-sm-12 col-md-10 col-lg-6">
          <button class="btn form-control text-white" type="submit" style="background: #ea449a;">가입하기</button>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-sm-12 col-md-10 col-lg-6">
          <a href="{% url 'accounts:login' %}" class="btn btn-secondary form-control col-6">로그인하러 가기</a>
        </div>
      </div>
    </form>
  </div>
{% endblock content %}
